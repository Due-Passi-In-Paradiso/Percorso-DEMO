<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>App di navigazione – Due Passi in Paradiso</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      position: relative;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url("img/sfondo.png") center center / cover no-repeat;
      filter: blur(5px);
      transform: scale(1.05);
      z-index: -1;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      padding: 8px 0 10px;
      background: transparent;
      text-align: center;
    }

    h1 {
      font-size: 1.35rem;
      margin: 0 0 0.25rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }

    .subtitle {
      font-size: 0.9rem;
      margin: 0 0 1.2rem;
      color: #e5e7eb;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      line-height: 1.25;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin: 0.45rem auto;
      padding: 0.75rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      border: none;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.45);
    }

    .btn img.logo {
      height: 22px;
      width: 22px;
      border-radius: 6px;
      object-fit: cover;
      display: block;
      flex-shrink: 0;
    }

    .btn span.label {
      flex: 1;
      text-align: left;
    }

    .wikiloc   { background: #19a974; color: #021b12; }
    .komoot    { background: #5bcc43; color: #052e16; }
    .alltrails { background: #0f766e; color: #ecfdf5; }
    .gaia      { background: #2563eb; color: #eff6ff; }
    .home      { background: rgba(15, 23, 42, 0.65); color: #e5e7eb; }

    .spacer {
      height: 10px;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <div class="card">
      <h1>App di navigazione</h1>
      <p class="subtitle">
        Scegli l’app che preferisci per aprire il percorso e salvarlo offline.
      </p>

      <a class="btn wikiloc"
         href="https://loc.wiki/t/243279196?h=gpg7w6g6lp&wa=so&la=it"
         target="_blank" rel="noopener">
        <img class="logo" src="img/wikiloc.png" alt="Wikiloc" />
        <span class="label">Apri in Wikiloc</span>
      </a>

      <a class="btn komoot"
         href="https://www.komoot.com/it-IT/tour/2712412082"
         target="_blank" rel="noopener">
        <img class="logo" src="img/komoot.jpg" alt="Komoot" />
        <span class="label">Apri in Komoot</span>
      </a>

      <a class="btn alltrails"
         href="https://www.alltrails.com/IL_TUO_LINK"
         target="_blank" rel="noopener">
        <img class="logo" src="img/alltrails.jpg" alt="AllTrails" />
        <span class="label">Apri in AllTrails</span>
      </a>

      <a class="btn gaia"
         href="https://www.gaiagps.com/IL_TUO_LINK"
         target="_blank" rel="noopener">
        <img class="logo" src="img/gaia.png" alt="Gaia GPS" />
        <span class="label">Apri in Gaia GPS</span>
      </a>

      <div class="spacer"></div>

      <a class="btn home" href="index.html">
        <span class="label">← Torna alla home</span>
      </a>
    </div>
  </div>
</body>
</html>
