<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Memorie – Diario delle Memorie</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      position: relative;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url("img/fondo.png") center center / cover no-repeat;
      filter: blur(5px);
      transform: scale(1.05);
      z-index: -1;
    }

    .page {
      min-height: 100vh;
      padding: 22px 16px 28px;
      box-sizing: border-box;
      max-width: 820px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.35rem;
      margin: 0 0 10px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      text-align: center;
    }

    .topbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 16px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.70);
      color: #e5e7eb;
      text-decoration: none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
      font-weight: 600;
      font-size: 0.85rem;
      -webkit-tap-highlight-color: transparent;
    }

    .pill .plus {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #22c55e;
      color: #052e16;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.95rem;
      line-height: 1;
      flex: 0 0 auto;
    }

    .pill.write { background: rgba(15, 23, 42, 0.85); }

    .list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .entry {
      background: rgba(15, 23, 42, 0.55);
      border-radius: 18px;
      padding: 14px 14px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    .meta {
      opacity: 0.85;
      font-size: 0.82rem;
      margin-bottom: 6px;
    }

    .text {
      line-height: 1.45;
      white-space: pre-wrap;
    }

    .empty {
      background: rgba(15, 23, 42, 0.45);
      border-radius: 18px;
      padding: 16px;
      text-align: center;
      opacity: 0.95;
      box-shadow: 0 8px 16px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <h1>Memorie</h1>

    <div class="topbar">
      <a class="pill" href="diario.html">← Torna al Diario</a>

      <!-- SOLO questo apre Tally -->
      <a class="pill write"
         href="https://tally.so/r/BzpGMe"
         target="_blank" rel="noopener">
        <span class="plus">+</span>
        <span>Scrivi un tuo ricordo</span>
      </a>
    </div>

    <!-- CONTENUTI APPROVATI (per ora placeholder) -->
    <div class="list">

      <!-- ESEMPIO DI RICORDO (duplica questo blocco quando approvi) -->
      <!--
      <div class="entry">
        <div class="meta">Anonimo · 19/01/2026</div>
        <div class="text">Testo del ricordo approvato...</div>
      </div>
      -->

      <div class="empty">
        Qui compariranno i ricordi approvati.<br>
        Per ora puoi aggiungerli manualmente dopo la revisione.
      </div>

    </div>
  </div>
</body>
</html>
